<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Mem Slider</h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="inner">
                <div class="slider_image_container">
                    <div id="image_1" class="slider_image"></div>
                    <div id="image_2" class="slider_image"></div>
                    <div id="image_3" class="slider_image"></div>
                    <div id="image_4" class="slider_image"></div>
                </div> 
                <div class="slider_description">
                    <div id="description_1" class="description">Slider 1 description</div>
                    <div id="description_2" class="description">Slider 2 description</div>
                    <div id="description_3" class="description">Slider 3 description</div>
                    <div id="description_4" class="description">Slider 4 description</div>
                </div>
                <div class="slider_controls">
                    <div id="control_1" class="control_item"></div>
                    <div id="control_2" class="control_item"></div>
                    <div id="control_3" class="control_item"></div>
                    <div id="control_4" class="control_item"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
